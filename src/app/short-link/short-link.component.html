
<div class="container px-5 py-24 mx-auto">
  <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
    <div class="xl:w-1/2 md:w-1/2 p-4 animate-fade-up animate-duration-1000">
      <div class="border border-gray-300 p-6 rounded-lg">
        <form class="w-full max-w-sm">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-url"
              >
                URL to be shortened
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-url"
                type="text"
                [(ngModel)]="url"
                name = "url"
              />
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-code"
              >
                Short URL
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-code"
                type="text"
                [(ngModel)]="shortUrl"
                name = "shortUrl"
                (change)="checkUsage()"
                readonly
              />
            </div>
            <div *ngIf="isUsed"><p class="bg-red-500"></p></div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                type="button"
                (click)="storeInput()"
                [disabled]="url.length == 0 || shortUrl.length == 0"
              >
                Create ShortLink
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <table class="table-auto">
      <thead>
        <tr>
          <th>URL</th>
          <th>Short URL</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of item$ |Â async">
        <tr>
          <td>{{ item.url }}</td>
          <td>https://website-mimas.vercel.app/r/{{ item.shortUrl }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
